<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <!--STYLE-->
    <link rel="stylesheet" href="css/style.css">


    <title>Document</title>
</head>

<body class="bg-danger">

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="h1 fw-bold text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>
            <div class="col-12 bg-white rounded">
                <div class="row">

                    <div class="col-12 d-flex justify-content-center text-center my-4">
                        <div>
                            <h5 class="text-center text-danger">Nome e Cognome</h5>
                            <input type="text" placeholder="Nome e Cognome" id="name" class="mx-2">
                        </div>
                        <div>
                            <h5 class="text-center text-danger">Km da percorrere</h5>
                            <input type="number" placeholder="km" name="chilometri" id="km" class="mx-2">
                        </div>
                        <div>
                            <h5 class="text-center text-danger">Fascia d'età</h5>
                            <select name="fascia-età" id="age" class="mx-2">
                                <option value="minorenne">Minorenne</option>
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="over65">over65</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 text-center my-4">
                        <button id="btn-genera" class="mx-2">Genera</button>
                        <button id="btn-annulla" class="mx-2">Annulla</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="biglietto" class="row d-none">
            <div class="col-12 text-center">
                <h2 class="h1 fw-bold text-white">IL TUO BIGLIETTO</h2>
            </div>
            <div class="col-12 bg-white">
                <div class="row">
                    <div class="col-12">
                        <h3>DETTAGLIO PASSEGGERI</h3>
                    </div>

                    <div class="col-12 p-4">
                        <div id="dettagli-biglietto" class="row border border-secondary border-end-0">
                            <div class="col p-3 bg-secondary h-100">
                                <h3 class="fw-bold">NOME PASSEGGERO</h3>
                                <p id="nome-passeggero" class="h4 fw-bold"></p>
                            </div>
                            <div class="col d-flex flex-column justify-content-between p-3 h-100">
                                <p class="fw-bold">Offerta</p>
                                <p>Biglietto Standard</p>
                            </div>
                            <div class="col d-flex flex-column justify-content-between p-3 h-100">
                                <p class="fw-bold">Carrozza</p>
                                <p>5</p>
                            </div>
                            <div class="col d-flex flex-column justify-content-between p-3 h-100">
                                <p class="fw-bold">Codice CP</p>
                                <p>92763587</p>
                            </div>
                            <div class="col d-flex flex-column justify-content-between p-3 h-100">
                                <p class="fw-bold">Costo Biglietto</p>
                                <p id="costo-biglietto"></p>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
